<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer - XpArena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; text-align: center; padding: 40px; background-color: #f0f0f0;}
        h2 { color: #007acc; }
        #timer { font-size: 48px; margin: 20px;}
        button { padding: 10px 20px; margin: 10px; border: none; background-color: #4CAF50; color: white; border-radius: 5px; cursor: pointer;}
        button:hover { background-color: #45a049;}
        #status { font-size: 18px; margin-top: 10px;}
    </style>
</head>
<body>
<h2>Pomodoro Focus Timer</h2>
<div id="timer">25:00</div>
<button onclick="startPomodoro()">Start</button>
<button onclick="pausePomodoro()">Pause</button>
<button onclick="resetPomodoro()">Reset</button>
<div id="status">Work Interval</div>
<script>
let workMinutes = 25;
let breakMinutes = 5;
let seconds = 0;
let timerInterval;
let onBreak = false;
function updateTimerDisplay() {
    const minutes = onBreak ? breakMinutes : workMinutes;
    const displayMinutes = String(minutes - Math.floor(seconds/60)).padStart(2, '0');
    const displaySeconds = String(59 - (seconds % 60)).padStart(2, '0');
    document.getElementById('timer').textContent = `${displayMinutes}:${displaySeconds}`;
}
function startPomodoro() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        seconds++;
        const totalSeconds = (onBreak ? breakMinutes : workMinutes) * 60;
        if(seconds >= totalSeconds) {
            seconds = 0;
            onBreak = !onBreak;
            document.getElementById('status').textContent = onBreak ? 'Break Time! Relax :)' : 'Work Interval';
            alert(onBreak ? 'Break time! Take a short rest.' : 'Work time! Focus now.');
        }
        updateTimerDisplay();
    }, 1000);
}
function pausePomodoro() { clearInterval(timerInterval); }
function resetPomodoro() {
    clearInterval(timerInterval);
    seconds = 0;
    onBreak = false;
    document.getElementById('status').textContent = 'Work Interval';
    document.getElementById('timer').textContent = '25:00';
}
</script>
</body>
</html>
