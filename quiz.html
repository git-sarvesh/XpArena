<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - XpArena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; text-align: center;}
        .quiz-container { background-color: #fff; padding: 28px; border-radius: 12px; max-width: 450px; margin: auto; box-shadow: 0px 0px 10px rgba(0,0,0,0.12);}
        h1 { color: #007acc; }
        h2 { color: #333; }
        .option { display: block; margin: 10px 0; padding: 10px 20px; background:#00aaff; color:#fff; border:none; border-radius:6px; cursor:pointer; font-size:16px;}
        .option:hover {background:#007acc;}
        #score { font-size: 1.2em; margin-top:12px;}
        button { padding: 8px 26px; border: none; background-color: #4CAF50; color: white; border-radius: 6px; margin-top: 18px; cursor: pointer;}
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<div class="quiz-container">
    <h1>XpArena Quiz</h1>
    <h2 id="question">Question will appear here</h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <p id="score"></p>
</div>
<script>
const quiz = [
    {question:"What is 25 × 4?", options:["90", "100", "110", "120"], answer:"100"},
    {question:"The value of π (pi) is approximately?", options:["2.14", "3.14", "4.14", "3.41"], answer:"3.14"},
    {question:"Solve: 12 + 15 × 2 = ?", options:["42", "30", "27", "24"], answer:"42"},
    {question:"Area of a rectangle with length 5 and breadth 3?", options:["15", "8", "10", "12"], answer:"15"}
];
let currentQuestion = 0, score = 0;
function loadQuestion() {
    document.getElementById("score").innerHTML = "";
    const q = quiz[currentQuestion];
    document.getElementById("question").innerText = q.question;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    q.options.forEach(option => {
        const button = document.createElement("button");
        button.innerText = option;
        button.className = "option";
        button.onclick = () => selectAnswer(option);
        optionsDiv.appendChild(button);
    });
}
function selectAnswer(selected) {
    if (selected === quiz[currentQuestion].answer) score++;
    currentQuestion++;
    if (currentQuestion < quiz.length) {
        loadQuestion();
    } else {
        document.getElementById("question").innerText = "Quiz Completed!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("score").innerText = `Your score: ${score} / ${quiz.length}`;
    }
}
function nextQuestion() {
    if (currentQuestion < quiz.length) loadQuestion();
}
loadQuestion();
</script>
</body>
</html>
