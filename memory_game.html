<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game - XpArena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; padding: 40px; background:#f0f9ff;}
    h2 { margin-bottom: 20px; color:#007acc;}
    .grid { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px;}
    .card { width: 100px; height: 100px; background-color: #4CAF50; display: flex; justify-content: center; align-items: center; color: white; font-size: 24px; cursor: pointer; border-radius: 10px;}
    .flipped { background-color: #fff; color: #000; }
    #message { font-size:16px; margin-top:18px;}
</style>
</head>
<body>
<h2>Memory Matching Game</h2>
<div class="grid" id="grid"></div>
<p id="message"></p>
<script>
const cardsArray = ['A','A','B','B','C','C','D','D','E','E','F','F','G','G','H','H'];
let cardsChosen = [], cardsChosenId = [], cardsWon = [];
function shuffle(array) {array.sort(() => 0.5 - Math.random());}
shuffle(cardsArray);
const grid = document.getElementById('grid');
cardsArray.forEach((item, index) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.setAttribute('data-id', index);
    card.addEventListener('click', flipCard);
    grid.appendChild(card);
});
function flipCard() {
    const cardId = this.getAttribute('data-id');
    this.textContent = cardsArray[cardId];
    this.classList.add('flipped');
    cardsChosen.push(cardsArray[cardId]);
    cardsChosenId.push(cardId);
    if(cardsChosen.length === 2) setTimeout(checkMatch, 500);
}
function checkMatch() {
    const cards = document.querySelectorAll('.card');
    const [id1, id2] = cardsChosenId;
    if(cardsChosen[0] === cardsChosen[1] && id1 !== id2) {
        cards[id1].style.visibility = 'hidden';
        cards[id2].style.visibility = 'hidden';
        cardsWon.push(cardsChosen);
    } else {
        cards[id1].textContent = '';
        cards[id2].textContent = '';
        cards[id1].classList.remove('flipped');
        cards[id2].classList.remove('flipped');
    }
    cardsChosen = [];
    cardsChosenId = [];
    if(cardsWon.length === cardsArray.length/2) {
        document.getElementById('message').textContent = 'Congratulations! You matched all cards!';
    }
}
</script>
</body>
</html>
